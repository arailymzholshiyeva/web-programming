<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HomeWork5</title>
</head>
<body>
<div class="container">
    <p class="name">Name:</p>
    <input class="name_1" type="text" name="" placeholder="">

    <p class="add">Address:</p>
    <input class="add_1" type="text" name="" placeholder="">

    <p class="city">City:</p>
    <input class="city_1" type="text" name="" placeholder="">

    <p class="state">State:</p>
    <input class="state_1" type="text" name="" placeholder="">

    <p class="zip">Zip:</p>
    <input class="zip_1" type="text" name="" placeholder="">

    <p class="magazine">Magazine:</p>
    <select class="magazine_1">
        <option></option>
        <option>Newsweek</option>
        <option>Timesweek</option>
    </select>

    <p class="subscription">Subscription:</p>
    <p class="subscription_1"><input type="radio" > 1 year</p>
    <p class="subscription_2"><input type="radio" > 2 year</p>

    <p class="comment">Additional Comments:</p>
    <input class="comment_1" type="text" name="" placeholder="">

    <p><button class="syo">Send Your Order </button></p>

</div>
</body>
</html>
