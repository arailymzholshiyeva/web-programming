<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Calculate the volume of a sphere</title>
</head>

<body>

<h2>Calculate the volume of a sphere</h2>
<div>
    <h2 >RADIUS</h2>
    <input type="text" id="radius"  placeholder="">
    <h2 >VOLUME</h2>
    <input type="text" id="volume"  placeholder="">
    <input type="submit" value="Calculate" id="answer">
</div>
<script>
    document.getElementById("answer").onclick = calculateVolume;

    function calculateVolume() {
        var radius = document.getElementById("radius").value;
        var volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

        document.getElementById("volume").value = volume.toFixed(2);

        return false;
    }

</script>
</body>
</html>
